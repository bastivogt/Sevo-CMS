{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'vendor/npm/bootstrap/css/bootstrap.css' %}">
    

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extern_css %}{% endblock %}
    <title>SEVO CMS - {% block title %}{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <script src="{% static 'vendor/npm/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
