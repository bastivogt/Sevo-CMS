{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {% include "./partials/_form.html" %}
        <button class="btn btn-primary">{% trans "Submit" %}</button>
    </form>
    <hr>
    <div class="mt-3 d-flex gap-2 flex-column">
        <a class="back-link" href="#">{% trans "Back" %}</a>
    </div>
{% endblock %}
